<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="body">
    <div class="component">
      <div class="left">
        <h3 class = "result-title">Your Result</h3>
        <div class="circle">
          <div class="circle-data">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>


        <div class="description">
          <h2 class = "great">Great</h2>
          <p >You scored higher than 65% of the people who have taken these tests.</p>
        </div>




      </div>
      <div class="right">

        <h3 class = "padd">Summary</h3>

        <div class="slides">
          <div class="first slide">
            <div class="logo">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="ratings">
              <p>80<span> / 100</span></p>
            </div>
          </div>
          <div class="second slide">
            <div class="logo">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="ratings">
              <p>92<span> / 100</span></p>
            </div>
          </div>
          <div class="third slide">
            <div class="logo">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="ratings">
              <p>61<span> / 100</span></p>
            </div>
          </div>
          <div class="fourth slide">
            <div class="logo">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="ratings">
              <p>72<span> / 100</span></p>
            </div>
          </div>
        </div>
        <h5 class = "btn">Continue</h5>
      </div>

    </div>

  </div>


</body>

</html>
